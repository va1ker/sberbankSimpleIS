<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body class="login">
    <button type="button" class="btn btn-danger" id="exit-btn" onclick="exitButton()">Выход</button>
    <div class="login-page">
        <div class="form">
            <form class="login-form" action="">
                <input type="text" placeholder="username" id="username" required name="username" minlength="3" />
                <input type="password" placeholder="password" id="password" required name="password" minlength="3" />
                <input type="submit" value="Login" class="btn-submit" />
            </form>
        </div>
    </div>

    <div class="admin-page container pt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#table-stuff" type="button" role="tab" aria-controls="table-stuff" aria-selected="true">Персонал</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#table-filials" type="button" role="tab" aria-controls="table-filials" aria-selected="false">Филиалы</button>
            </li>
          </ul>
        <div class="tab-content pt-5" id="myTabContent">
            <div id="table-stuff" class="tab-pane row fade show active">
                <div class="container">
                    <div class="row justify-content-center table-stuff-wrapper">
                    </div>
                </div>
            </div>
            <div id="table-filials" class="tab-pane fade show">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название филиала</th>
                            <th scope="col">Номер</th>
                            <th scope="col">Адрес</th>
                            <th scope="col">Время работы</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-filials">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="cred-page">
        <form class="form">
            <select class="form-select" aria-label="Default select example" id="cred-select">
                <option selected>Выберете опцию</option>
                <option value="1">Потребкредит</option>
                <option value="2">Автокредит</option>
                <option value="3">Кредитная карта</option>
            </select>
        </form>
        <form class="postcred-form form">
            <input type="text" required name="1" minlength="3" placeholder="ФИО">
            <input type="text" required name="2" minlength="3" placeholder="Паспортные данные">
            <input type="text" required name="3" minlength="3" placeholder="Место работы">
            <input type="text" required name="4" minlength="3" placeholder="Срок кредита">
            <input type="text" required name="5" minlength="3" placeholder="Сумма кредита">
            <input type="submit" value="Отправить" class="btn-submit" />
        </form>
        <form class="autocred-form form">
            <input type="text" required name="6" minlength="3" placeholder="ФИО">
            <input type="text" required name="7" minlength="3" placeholder="Паспортные данные">
            <input type="text" required name="8" minlength="3" placeholder="Место работы">
            <input type="text" required name="9" minlength="3" placeholder="Модель автомобиля">
            <input type="text" required name="10" minlength="3" placeholder="Стоимость">
            <select class="form-select" aria-label="Default select example" required name="123">
                <option selected>Выберете тип страхования</option>
                <option value="1">Каско</option>
                <option value="2">Осаго</option>
            </select>
            <input type="submit" value="Отправить" class="btn-submit" />
        </form>
    </div>
    <script src="styles/auth.js"></script>

</body>


</html>
